<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      th:replace="~{fragments/layout-web :: layout (~{::main}, 'login')}">
<head>
    <title>Register</title>
</head>
<body>
<main role="main" class="pb-3">
    <div class="clearfix">
        <span th:text="#{label.navigation.registration.link}">Register</span>
        <div class="float-right">or <a th:href="@{/user/login}" th:text="#{label.navigation.login.link}">sign in</a></div>
    </div>
    <form action="#" th:action="@{/user/register}" th:object="${user}" method="post">
        <fieldset>
            <div class="form-group">
                <label>Full name:</label>
                <input type="text" class="form-control" th:field="*{name}">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" th:field="*{email}">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" th:field="*{password}"
                       placeholder="Password" required>
            </div>
            <div class="form-group clearfix">
                <button type="submit" class="btn btn-primary btn-block" th:text="#{label.navigation.registration.link}">Sign up</button>
            </div>
        </fieldset>
    </form>
</main>
</body>
</html>
