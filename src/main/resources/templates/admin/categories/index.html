<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      th:replace="~{fragments/layout-admin :: layout (~{::main}, 'categories')}">
<head>
    <title>List of Categories</title>
</head>
<body>
<main role="main" class="pb-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/admin">Dashboard</a></li>
        </ol>
    </nav>
    <div class="card">
        <div class="card-header">
            <i class="fa fa-bars"></i>
            <span th:text="#{blogs.title}"></span>
            <a th:href="@{/admin/categories/create}" class="btn btn-primary btn-sm float-right" role="button"><i
                    class="fa fa-plus"></i> Add
                New</a>
        </div>
        <div class="card-body">
            <div th:text="${globalMessage}"></div>
            <div class="clearfix">
                <label>Show <select name="example_length">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select> entries</label>
                <form class="form-inline float-right" th:action="@{/admin/categories/search}" method="get"
                      onsubmit="findByTitleContains(this.s.value); return false;">
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="s" class="sr-only">Name</label>
                        <input type="text" id="s" name="s" class="form-control"
                               th:value="${txtSearch.isPresent()} ? ${txtSearch.get()}"
                               placeholder="Enter Name">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <table class="table table-bordered">
                <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody id="categoryList" th:unless="${#lists.isEmpty(categories)}">
                <tr th:each="category : ${categories}">
                    <th scope="row" th:text="${category.id}"></th>
                    <td th:text="${category.name}"></td>
                    <td>
                        <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}" class="btn btn-success btn-sm">
                            <i class="fas fa-edit"></i>
                        </a>
                        <button type="button" data-toggle="modal" data-target="#confirmModal"
                                th:attr="data-whatever=${category.id}" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="clearfix">
                <span th:text="${'Showing ' + categories.numberOfElements + ' to ' + categories.pageable.pageSize + ' of ' + categories.totalElements + ' entries'}"></span>
                <nav aria-label="Page navigation" class="float-right">
                    <ul class="pagination" id="pagination">
                        <li class="page-item" th:if="${categories.hasPrevious()}">
                            <button type="button" class="page-link" th:onclick="|loadPage(${categories.pageable.pageNumber - 1})|">
                                Previous
                            </button>
                        </li>
                        <li class="page-item" th:if="${categories.hasNext()}">
                            <button type="button" class="page-link" th:onclick="|loadPage(${categories.pageable.pageNumber + 1}, ${categories.pageable.pageSize}, 'id')|">Next
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div><!-- /.card-body -->
    </div><!-- /.card -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="#" th:action="@{/admin/categories/delete}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmModalLabel">Please confirm</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this item?</p>
                        <input type="hidden" name="id" id="id">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" id="btnConfirm" class="btn btn-primary">Confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $('#confirmModal').on('show.bs.modal', function (event) {
            let button = $(event.relatedTarget); // Button that triggered the modal
            let recipient = button.data('whatever'); // Extract info from data-* attributes
            // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
            // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
            let modal = $(this);
            modal.find('.modal-body input').val(recipient)
        });
    </script>
</main><!-- /.main -->
</body>
</html>
