<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      th:fragment="layout (template, menu)">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{title.home}">AnhNBT :: Spring Framework</title>
    <!-- Standard favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <link href="/assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <link href="/assets/fontawesome/css/all.min.css" th:href="@{/assets/fontawesome/css/all.min.css}" rel="stylesheet">
</head>

<body>
<header>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/" th:href="@{/}">
            <img src="/assets/images/anhnbt-logo.png" th:src="@{/assets/images/anhnbt-logo.png}" th:alt="#{title.home}"
                 width="120px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/bang-xep-hang"><i class="fab fa-hotjar"></i> Bài hát HOT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/the-loai"><i class="fas fa-music"></i> Thể loại</a>
                </li>
            </ul>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search post" aria-label="Search">
                <button class="btn btn-success my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="isAnonymous()" class="nav-item"
                    th:classappend="${menu == 'register' ? 'active' : ''}">
                    <a class="nav-link" href="/user/register" th:href="@{/user/register}"><i class="fas fa-user"></i>
                        <span th:text="#{label.navigation.registration.link}">Create account</span></a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a class="nav-link" href="/user/login" th:href="@{/user/login}"><i class="fas fa-sign-in-alt"></i> <span
                            th:text="#{label.navigation.login.link}">Sign in</span></a>
                </li>
                <li th:if="${#authorization.expression('isAuthenticated()')}" class="nav-item">
                    <a href="/user/logout" th:href="@{/user/logout}" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i>&nbsp;<span
                            th:text="#{label.navigation.logout.link}">Logout</span>
                    </a>
                </li>
            </ul>
            <span class="navbar-text" sec:authorize="isAuthenticated()" sec:authentication="name">Signed in as</span>
        </div>
    </nav>
</header>
<div class="container-fluid mt-4">
    <main role="main" class="pb-3" th:replace="${template}">

    </main>
</div>
<footer class="border-top footer text-muted">
    <div class="container text-center p-3">
        <div sec:authorize="isAuthenticated()">
            <p>Logged user: <span sec:authentication="name">Bob</span></p>
            <p>Roles: <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span></p>
            <p>This content is only shown to authenticated users.</p>
            <p sec:authorize="hasRole('ROLE_USER')">
                This content is only shown to users.
            </p>
        </div>
        <p>© 2021 by <a href="https://anhnbt.com/">AnhNBT</a>. All rights reversed.</p>
    </div>
</footer>
<script th:src="@{/assets/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
